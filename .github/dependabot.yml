version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    assignees:
      - "exbotanical"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore: "
      include: "scope"
    labels:
      - "npm dependencies"
      - "monorepo"

  - package-ecosystem: "npm"
    directory: "/packages/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    assignees:
