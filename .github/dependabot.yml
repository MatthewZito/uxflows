      - "exbotanical"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(client): "
      include: "scope"
    labels:
      - "npm dependencies"
      - "client"

  - package-ecosystem: "npm"
    directory: "/packages/common"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    assignees:
      - "exbotanical"
